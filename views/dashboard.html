<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tarjetas.css">

  <title>Refugio de Mascotas VM</title>
</head>

<body>

  <header class="header">
    <div class="header__content">
      <a href="/" class="logo">
        <img class="logo__img" src="logo.png" alt="logo">
      </a>
  
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Animales</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Fundación</a>
          </li>
         
          <li class="nav__item" ">
            <a class="btn" href="/dashboard" style="background-color: black;">Dashboard</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="tarjetas">
  <div class="tarjeta">
    <img src="/house.png" width="200px" alt="">
    <p>Datos del refugio</p>

    <form id="refugioForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
      <label for="provincia">Provincia:</label>
      <input type="text" id="provincia" name="provincia" required>
      <label for="localidad">Localidad:</label>
      <input type="text" id="localidad" name="localidad" required>
      <label for="codigoPostal">Código Postal:</label>
      <input type="text" id="codigoPostal" name="codigoPostal" required>
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>
      <button id="guardarDatosRefugio" type="submit">Guardar</button>
    </form>
  </div>
  <div class="tarjeta">
    <img src="/boton-mas.png" width="200px" alt="">
    <p>Agregar mascota</p>
  </div>
  <div class="tarjeta">
    <img src="/lista.png" width="200px" alt="">
    <p>Ver todas las mascotas</p>
  </div>
    
  </section>
</body>

</html>
