<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">

  <title>Refugio de Mascotas VM</title>
</head>

<body>

  <header class="header">
    <div class="header__content">
      <a href="/" class="logo">
        <img class="logo__img" src="logo.png" alt="logo">
      </a>
  
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Animales</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Fundación</a>
          </li>
          <li class="nav__item">
            <a class="btn" href="/ingresar">Ingresar</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

 
      <div class="wrapper">
         <div class="title">
            Ingresar al refugio
         </div>
         <form id="loginForm">
            <div class="field">
               <input id="email" type="text" required name="email">
               <label>Email</label>
            </div>
            <div class="field">
               <input id="contrasenia" type="password" required name="contrasenia">
               <label>Contraseña</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Recuerdame</label>
               </div>
               <div class="pass-link">
                  <a href="#">Olvidé mi contraseña</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               No estás registrado? <a href="/registrarme">Registrarme</a>
            </div>
         </form>
      </div>

      <script>
         document.getElementById('loginForm').addEventListener('submit', async (event) => {
             event.preventDefault(); // Evita el comportamiento por defecto de envío del formulario
             
             const email = document.getElementById('email').value;
             const contrasenia = document.getElementById('contrasenia').value;
 
             try {
                 const response = await fetch('/api/autenticacion/ingresar', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json'
                     },
                     body: JSON.stringify({ email, contrasenia }),
                     credentials: 'include' // Esto asegura que las cookies se envíen
                 });
 
                 const result = await response.json();
 
                 if (response.ok) {
                     // Redireccionar a la URL especificada
                     window.location.href = result.redirectTo;
                 } else {
                     console.error('Error de autenticación:', result.message);
                 }
             } catch (error) {
                 console.error('Error de red:', error);
             }
         });
     </script>

</body>

</html>
