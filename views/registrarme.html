  <header class="header">

      <a href="/" class="logo">
        <img class="logo__img" src="logo.png" alt="logo">

      <nav class="nav">
        <ul class="nav__list">

          <li class="nav__item">

          </li>
        </ul>
      </nav>
    </div>
  </header>

 
      <div class="wrapper">
         <div class="title">
            Registrate
         </div>
         <form action="/api/autenticacion/ingresar" method="post">
            <div class="field">
               <input type="text" required name="email">
               <label>Email</label>
            </div>
            <div class="field">
               <input type="password" required name="contrasenia">
               <label>Contraseña</label>
            </div>
            <div class="field">
               <input type="password" required name="contrasenia">
               <label>Repetir contraseña</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <a href="/terminosycondiciones" target="_blank" rel="noopener noreferrer">Acepto los TyC</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Registrarme">

         </form>
      </div>
